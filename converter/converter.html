<body>

  <div class = "container">
    <h2 style="margin-bottom: 40px">Base Converter</h2>


    <form onsubmit="event.preventDefault();">

      Convert <input type="text" id="num">

      from <select id="from_system">
              <option value=2>Binary</option>
              <option value=10 selected>Decimal</option>
              <option value=16>Hex</option>
            </select>

      to <select id="to_system">
              <option value=2>Binary</option>
              <option value=10>Decimal</option>
              <option value=16>Hex</option>
         </select>

    <br><br>
    <input type="submit" onclick="convertSystem(document.getElementById('num').value, document.getElementById('to_system').value, document.getElementById('from_system').value)">

    </form>

    <br><p id="output"></p>
  </div>
</body>


<script>
function convertSystem(num_as_string, to_system, from_system) {
  parsed_num = parseInt(num_as_string, from_system);
  converted_num = (parsed_num >>> 0).toString(to_system).toUpperCase();
  document.getElementById("output").innerHTML = converted_num;
  return;
}
</script>
