<!DOCTYPE html>

<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #FFFFFF;
  padding-left: 200px;
  padding-right: 200px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, .5);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>

<body style="text-align:center !important">
<h1 >Tic Tac Toe</h1>
<p>Click on a square to make your move. See if you can beat my bot!</p>
<p><button onclick="restartGame()">Restart</button></p>
<p id="resultText">&nbsp;</p>


<div class="grid-container">
  <div onclick="onSelect(this)" id=0 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=1 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=2 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=3 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=4 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=5 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=6 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=7 class="grid-item">&nbsp;</div>
  <div onclick="onSelect(this)" id=8 class="grid-item">&nbsp;</div>
</div>

</body>

<script src='tic_tac_toe.js'></script>
</html>
